<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="popup">
        <form class="popup__form" name="edit-form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <!-- Если будут дополнительные инпуты, то добавить в лист будет просто. Сами инпуты можно импортировать в другой код -->
            <div class="popup__input-list">
                <input type="text" class="popup__input-text popup__input-text_type_username" name="username">
                <input type="text" class="popup__input-text popup__input-text_type_description" name="description">
            </div>
            <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close"><img src="images/close.svg" alt="закрыть"></button>
    </div>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__userinfo">
                    <img class="profile__avatar" src="images/cousteau.png" alt="аватар">
                    <div class="profile__user-description">
                        <div class="profile__username-edit">
                            <h1 class="profile__username">Жак-Ив Кусто</h1>
                            <button type="button" class="profile__edit-button"><img src="images/edit-button.svg" alt="редактировать"></button>
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"><img src="images/add-button.svg" alt="добавить"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.png" alt="Карачаевск">
                    <div class="element__row">
                        <p class="element__caption">Карачаевск</p>
                        <button type="button" class="element__like"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.png" alt="Эльбрус">
                    <div class="element__row">
                        <p class="element__caption">Гора Эльбрус</p>
                        <button type="button" class="element__like"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.png" alt="Домбай">
                    <div class="element__row">
                        <p class="element__caption">Домбай</p>
                        <button type="button" class="element__like"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.png" alt="Эльбрус">
                    <div class="element__row">
                        <p class="element__caption">Гора Эльбрус</p>
                        <button type="button" class="element__like"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.png" alt="Домбай">
                    <div class="element__row">
                        <p class="element__caption">Домбай</p>
                        <button type="button" class="element__like"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="images/karachaevsk.png" alt="Карачаево-Черкесия">
                    <div class="element__row">
                        <p class="element__caption">Карачаево-Черкесия</p>
                        <button type="button" class="element__like"><img src="images/like.svg" alt="лайк"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
