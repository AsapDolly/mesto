<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>

<body>
<div class="popup popup_edit-profile">
    <form class="popup__form popup__form_edit-profile" name="edit-form" novalidate>
        <button class="popup__close popup__close_edit-profile" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <div class="popup__input-list">
            <label class="popup__field">
                <input class="popup__input popup__input-text_type_username" id="username-input" name="username"
                       type="text" required minlength="2" maxlength="40">
                <span class='popup__error' id='username-input-error'></span>
            </label>

            <label class="popup__field">
                <input class="popup__input popup__input-text_type_description" id="description-input" name="description"
                       type="text" required minlength="2" maxlength="200">
                <span class='popup__error' id='description-input-error'></span>
            </label>

        </div>
        <button class="popup__save-button popup__button" type="submit">Сохранить</button>
    </form>
    <div class="popup__overlay"></div>
</div>

<div class="popup popup_new-place">
    <form class="popup__form popup__form_new-place" name="edit-form" novalidate>
        <button class="popup__close popup__close_new-place popup__close_mobile-position_in-corner"
                type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <div class="popup__input-list">
            <label class="popup__field">
                <input class="popup__input popup__input-text_type_name" id="placename-input" name="name"
                       placeholder="Название"
                       type="text" required minlength="2" maxlength="40">
                <span class='popup__error' id='placename-input-error'></span>
            </label>

            <label class="popup__field">
                <input class="popup__input popup__input-text_type_link" id="url-input" name="link"
                       placeholder="Ссылка на картинку"
                       type="url" required>
                <span class='popup__error' id='url-input-error'></span>
            </label>
        </div>
        <button class="popup__create-button popup__button" type="submit">Создать</button>
    </form>
    <div class="popup__overlay"></div>
</div>

<div class="popup popup_image">
    <div class="popup__content">
        <button class="popup__close popup__close_image popup__close_mobile-position_in-corner" type="button"></button>
        <img class="popup__img" src="" alt="">
        <p class="popup__caption"></p>
    </div>
    <div class="popup__overlay"></div>
</div>

<div class="page">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__userinfo">
                <img alt="аватар" class="profile__avatar" src="images/cousteau.png">
                <div class="profile__user-description">
                    <div class="profile__username-edit">
                        <h1 class="profile__username">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"><img alt="редактировать"
                                                                                src="images/edit-button.svg"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"><img alt="добавить" src="images/add-button.svg"></button>
        </section>

        <section class="elements">
        </section>

    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>

<template id="card-element-template">
    <div class="element">
        <button class="element__trash" type="button"></button>
        <img class="element__image">
        <div class="element__row">
            <p class="element__caption"></p>
            <button class="element__like" type="button"></button>
        </div>
    </div>
</template>

<script type="module" src="scripts/pages/index.js"></script>
</body>

</html>
