<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body>
    <div class="popup">
        <form class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <!-- Если будут дополнительные инпуты, то добавить в лист будет просто. Сами инпуты можно импортировать в другой код -->
            <div class="popup__input-list">
                <input type="text" class="popup__input-text popup__input-text_type_username">
                <input type="text" class="popup__input-text popup__input-text_type_description">
            </div>
            <button type="submit" class="popup__save-button">Сохранить</button>
            <input type="image" src="images/close.svg" class="popup__close">
        </form>
    </div>
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__userinfo">
                    <img class="profile__avatar" src="images/cousteau.png">
                    <div class="profile__user-description">
                        <div class="profile__first-row">
                            <h2 class="profile__username">Жак-Ив Кусто</h2>
                            <input type="image" src="images/edit-button.svg" class="profile__edit-button">
                        </div>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <input type="image" src="images/add-button.svg" class="profile__add-button">
            </section>
            <section class="elements">
                <div class="element">
                    <img src="images/karachaevsk.png">
                    <div class="element__row">
                        <p class="element__caption">Карачаевск</p>
                        <input type="image" src="images/like.svg" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.png">
                    <div class="element__row">
                        <p class="element__caption">Гора Эльбрус</p>
                        <input type="image" src="images/like.svg" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.png">
                    <div class="element__row">
                        <p class="element__caption">Домбай</p>
                        <input type="image" src="images/like.svg" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/elbrus.png">
                    <div class="element__row">
                        <p class="element__caption">Гора Эльбрус</p>
                        <input type="image" src="images/like.svg" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/dombay.png">
                    <div class="element__row">
                        <p class="element__caption">Домбай</p>
                        <input type="image" src="images/like.svg" class="element__like">
                    </div>
                </div>
                <div class="element">
                    <img src="images/karachaevsk.png">
                    <div class="element__row">
                        <p class="element__caption">Карачаево-Черкесия</p>
                        <input type="image" src="images/like.svg" class="element__like">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <script src="scripts/index.js"></script>
</body>

</html>
